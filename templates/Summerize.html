{% extends 'base.html' %}

{% block title %}Summerize{% endblock title %}

{%block body %} 

<div class="text-center" id="editor">
    <form action = "paragraph" method = "get">
        {% csrf_token %}
        <div class="text-center font-weight-bold"><h1>Input Text</h1></div>
        <br>
        <textarea  placeholder="Enter Paragraph..." rows = "10" cols = "180" name = "para" required></textarea>
        <br>
        {% comment %} <button type = "submit" value = "submit" ></button> {% endcomment %}
        <div class="text-center">
        <input class="btn btn-lg btn-info" type = "submit" value = "submit" />
        </div>
     </form>
    </div>

{% endblock body %}
